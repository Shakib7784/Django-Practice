<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1 class="text-center">User form</h1>

        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="">value1</label>
                    <input type="text", name="num1", class="form-control">
                    <br><label for="">Select Operator</label>
                   <br> <select name="operator" id="" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <br><br>
                    <label for="">value2</label>
                    <input type="text", name="num2", class="form-control">

                    <br><button type="submit">calculate</button><br><br>
                    <label for="">Output</label>
                    <input type="text" class="form-control" value="{{c}}">
                </form>
            </div>
        </div>


    </section>
</body>
</html>
